name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Cache VitePress
        uses: actions/cache@v5
        with:
          path: |
            .vitepress/cache
          key: ${{ runner.os }}-vitepress-${{ hashFiles('.vitepress/config.*', 'bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-vitepress-

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('bun.lock', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build documentation
        run: bun run build

      - name: Generate API References
        run: bun run docs:api

      - name: Build documentation
        run: bun run docs:build

      - name: Deploy to minima-js.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.TOKEN_DOCS }}
          external_repository: minima-js/minima-js.github.io
          publish_dir: .vitepress/dist
