name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - "packages/docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: "yarn"

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('yarn.lock', 'turbo.json') }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build documentation
        run: yarn build

      - name: Generate API References
        run: yarn --cwd=packages/docs generate:api

      - name: Build documentation
        run: yarn --cwd=packages/docs build

      - name: Deploy to minima-js.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: minima-js/minima-js.github.io
          publish_dir: packages/docs/.vitepress/dist
