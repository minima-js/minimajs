<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="speedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eb4432;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f38b80;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Lightning bolt shape representing speed and efficiency -->
  <path d="M 120 40 L 70 100 L 95 100 L 80 160 L 130 90 L 105 90 Z"
        fill="url(#speedGrad)"
        stroke="#dd2916"
        stroke-width="2"
        stroke-linejoin="round"/>

  <!-- Circular orbit rings suggesting modern, systematic framework -->
  <circle cx="100" cy="100" r="75"
          stroke="#eb4432"
          stroke-width="2"
          opacity="0.2"
          stroke-dasharray="8 8"/>

  <circle cx="100" cy="100" r="85"
          stroke="#eb4432"
          stroke-width="1.5"
          opacity="0.15"
          stroke-dasharray="6 10"/>

  <!-- Small accent dots representing clean code points -->
  <circle cx="100" cy="25" r="3" fill="#eb4432" opacity="0.6"/>
  <circle cx="175" cy="100" r="3" fill="#eb4432" opacity="0.6"/>
  <circle cx="100" cy="175" r="3" fill="#eb4432" opacity="0.6"/>
  <circle cx="25" cy="100" r="3" fill="#eb4432" opacity="0.6"/>
</svg>
