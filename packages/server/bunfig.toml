[test]
root = "./src"
smol = true

# Exclude files from test execution
exclude = [
  "**/lib/**",
  "**/*.d.ts",
]

# Exclude files from code coverage reports
coveragePathIgnorePatterns = [
  "lib/**",
  "src/interceptor.ts",
  "src/__tests__/helpers/**",
  "src/__tests__/fixtures/**",
  "src/mock/**",
]
